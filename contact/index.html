<div class="itemsCenter">
   <div class="container heightContact">
       <h1 style="font-size:40px; margin: 30px 0; font-family: roboto">Contact</h1>
    <div class="contactContainer">
        <form action="">
            <label for="Name" class="form-label">Name</label>
            <input type="text" id="Name" name="Name" class="form-input">

            <label for="Email" class="form-label">Email</label>
            <input type="email" id="Email" name="Email" class="form-input">

            <label for="Address" class="form-label">Address</label>
            <input type="text" id="Address" name="Address" class="form-input">

            <label for="Phone" class="form-label">Phone</label>
            <input type="number" id="Phone" name="Phone" class="form-input">

            <label for="Message" class="form-label">Message</label>
            <textarea name="Message" id="Message" class="form-textarea"></textarea>
            <button class="btn btn-danger cursorPointer">Submit</button>
        </form>
    </div>
   </div>
    
</div>
